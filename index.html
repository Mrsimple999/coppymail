<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý Email Online</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
textarea, input, button { font-size: 16px; width: 90%; max-width: 340px; margin-top: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
button { background: #007bff; color: white; border: none; cursor: pointer; transition: background 0.3s; }
button:hover { background: #0056b3; }
.input-container { display: flex; gap: 10px; align-items: center; width: 90%; max-width: 340px; margin-top: 10px; }
#manualCopyButton { max-width: 60px; padding: 10px; }
</style>
</head>
<body>

<h3>📨 Quản lý danh sách Email Online</h3>

<textarea id="emailListInput" placeholder="Dán danh sách email mới, mỗi email 1 dòng..."></textarea>
<button id="updateListButton">Lưu Danh Sách Email Online</button>

<div class="input-container">
<input type="text" id="emailOutput" placeholder="Email sẽ xuất hiện ở đây" readonly>
<button id="manualCopyButton">📋</button>
</div>
<button id="copyButton">Lấy & Copy Email</button>

<p id="count"></p>
<p id="output"></p>

<script>
// === Firebase Config ===
const firebaseConfig = {
  apiKey: "AIzaSyB9elXt44pt-DGYygIOWQog8XE-YqQO_I8",
  authDomain: "email-sync-tool.firebaseapp.com",
  databaseURL: "https://email-sync-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "email-sync-tool",
  storageBucket: "email-sync-tool.firebasestorage.app",
  messagingSenderId: "902586987378",
  appId: "1:902586987378:web:b151f5d50773490816e3eb"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref('emails');
let emailList = [];

// === Cập nhật số lượng email còn lại ===
function updateCount() {
    document.getElementById('count').textContent = `📊 Số email còn lại: ${emailList.length}`;
}

// === Đồng bộ danh sách realtime ===
emailRef.on('value', snapshot => {
    const data = snapshot.val();
    emailList = data ? data : [];
    updateCount();
});

// === Cập nhật danh sách online ===
document.getElementById('updateListButton').addEventListener('click', () => {
    const input = document.getElementById('emailListInput').value.trim();
    if (!input) {
        document.getElementById('output').textContent = '⚠️ Vui lòng dán danh sách email.';
        return;
    }
    emailList = input.split('\\n').map(e => e.trim()).filter(e => e);
    emailRef.set(emailList);
    document.getElementById('output').textContent = `✅ Đã lưu ${emailList.length} email online.`;
    updateCount();
});

// === Lấy & Copy Email ===
document.getElementById('copyButton').addEventListener('click', () => {
    if (emailList.length === 0) {
        document.getElementById('output').textContent = '✅ Danh sách đã hết email.';
        return;
    }
    const randomIndex = Math.floor(Math.random() * emailList.length);
    const email = emailList[randomIndex];
    emailList.splice(randomIndex, 1);
    emailRef.set(emailList);
    document.getElementById('emailOutput').value = email;
    navigator.clipboard.writeText(email).then(() => {
        document.getElementById('output').textContent = `✅ Đã copy: ${email}`;
        updateCount();
    }).catch(() => {
        document.getElementById('output').textContent = '⚠️ Không thể copy.';
    });
});

// === Copy thủ công ===
document.getElementById('manualCopyButton').addEventListener('click', () => {
    const email = document.getElementById('emailOutput').value;
    if (!email) {
        document.getElementById('output').textContent = '⚠️ Không có email để copy.';
        return;
    }
    navigator.clipboard.writeText(email).then(() => {
        document.getElementById('output').textContent = `✅ Đã copy thủ công: ${email}`;
    }).catch(() => {
        document.getElementById('output').textContent = '⚠️ Không thể copy.';
    });
});

// === Tự động copy khi mở link ?auto=true ===
if (location.search.includes('auto=true')) {
    setTimeout(() => document.getElementById('copyButton').click(), 500);
}
</script>
</body>
</html>
