<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Manager + Telegram Notify</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>

</style>
</head>
<body>
<h3>ğŸ“¨ Quáº£n lÃ½ Email Online + TELEGRAM Notify</h3>
<textarea id="emailListInput" placeholder="DÃ¡n text chá»©a email cáº§n lá»c..."></textarea>
<button id="addListButton">â• ThÃªm Email ÄÃ£ Lá»c</button>
<button id="deleteListButton">ğŸ—‘ï¸ XÃ³a Danh SÃ¡ch</button>
<div class="input-container">
<input type="text" id="emailOutput" placeholder="Email xuáº¥t ra á»Ÿ Ä‘Ã¢y" readonly>
<button id="manualCopyButton">ğŸ“‹</button>
</div>
<p id="count"></p>
<p id="output"></p>
<button id="copyButton">ğŸ“‹ Láº¥y & Copy Email</button>

<script>
// === Firebase Config ===
const firebaseConfig = {
    apiKey: "AIzaSyB9elXt44pt-DGYygIOWQog8XE-YqQO_I8",
    authDomain: "email-sync-tool.firebaseapp.com",
    databaseURL: "https://email-sync-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "email-sync-tool",
    storageBucket: "email-sync-tool.appspot.com",
    messagingSenderId: "902586987378",
    appId: "1:902586987378:web:b151f5d50773490816e3eb"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref('emails');
const lockRef = db.ref('lock');

let emailList = [];
let notifiedLowStock = false;

// Telegram config
const TELEGRAM_BOT_TOKEN = "8059063840:AAFUTs7wn_tR9xlFEvnjJHW7K6bhcnmwh4U";
const TELEGRAM_CHAT_ID = "6976397277";

// HÃ m gá»­i Telegram
function sendTelegramMessage(message) {
    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message
        })
    })
    .then(response => response.json())
    .then(data => console.log("Telegram sent:", data))
    .catch(err => console.error("Telegram error:", err));
}

// Lá»c email
function extractEmails(text) {
    const parts = text.split(/[\s,;|]+/);
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const set = new Set();
    parts.forEach(item => {
        const cleaned = item.trim().toLowerCase();
        if (regex.test(cleaned)) set.add(cleaned);
    });
    return Array.from(set);
}

// Copy text
function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
        document.getElementById('output').textContent = `âœ… ÄÃ£ copy: ${text}`;
    }).catch(() => {
        document.getElementById('output').textContent = `âš ï¸ KhÃ´ng thá»ƒ copy, sao chÃ©p tay: ${text}`;
    });
}

// Cáº­p nháº­t Ä‘áº¿m vÃ  check cáº£nh bÃ¡o TELEGRAM
function updateCount() {
    document.getElementById('count').textContent = `ğŸ“Š CÃ²n láº¡i: ${emailList.length} email.`;
    if (emailList.length < 10 && !notifiedLowStock) {
        sendTelegramMessage(`âš ï¸ Cáº£nh bÃ¡o: Danh sÃ¡ch email sáº¯p háº¿t! CÃ²n láº¡i: ${emailList.length} email.`);
        notifiedLowStock = true;
    }
}

// Load danh sÃ¡ch
emailRef.on('value', snap => {
    emailList = snap.val() || [];
    updateCount();
});

// ThÃªm email Ä‘Ã£ lá»c
document.getElementById('addListButton').addEventListener('click', () => {
    const input = document.getElementById('emailListInput').value.trim();
    const filtered = extractEmails(input);
    if (filtered.length === 0) {
        document.getElementById('output').textContent = 'âš ï¸ KhÃ´ng tÃ¬m tháº¥y email há»£p lá»‡.';
        return;
    }
    emailRef.transaction(list => {
        const updated = list ? list.slice() : [];
        filtered.forEach(email => {
            if (!updated.includes(email)) updated.push(email);
        });
        return updated;
    }, () => {
        document.getElementById('emailListInput').value = '';
        document.getElementById('output').textContent = `âœ… ÄÃ£ thÃªm ${filtered.length} email há»£p lá»‡.`;
        notifiedLowStock = false; // reset flag khi thÃªm má»›i
        updateCount();
    });
});

// XÃ³a danh sÃ¡ch
document.getElementById('deleteListButton').addEventListener('click', () => {
    if (confirm('XÃ³a toÃ n bá»™ email?')) {
        emailRef.set([], () => {
            emailList = [];
            updateCount();
            document.getElementById('output').textContent = 'âœ… ÄÃ£ xÃ³a toÃ n bá»™.';
        });
    }
});

// Copy thá»§ cÃ´ng
document.getElementById('manualCopyButton').addEventListener('click', () => {
    const email = document.getElementById('emailOutput').value;
    if (!email) {
        document.getElementById('output').textContent = 'âš ï¸ KhÃ´ng cÃ³ email Ä‘á»ƒ copy.';
        return;
    }
    copyText(email);
});

// Láº¥y & Copy 1 email an toÃ n Ä‘a thiáº¿t bá»‹
document.getElementById('copyButton').addEventListener('click', () => {
    const deviceId = 'device_' + Math.random().toString(36).substring(2, 9);
    lockRef.transaction(currentLock => {
        const now = Date.now();
        if (!currentLock || now - currentLock.timestamp > 5000) {
            if (emailList.length === 0) {
                document.getElementById('output').textContent = 'âœ… Háº¿t email.';
                return;
            }
            const index = Math.floor(Math.random() * emailList.length);
            const email = emailList[index];
            currentLock = { email, deviceId, timestamp: now };
            emailRef.transaction(list => {
                if (!list) return [];
                list.splice(index, 1);
                return list;
            }, () => {
                document.getElementById('emailOutput').value = email;
                copyText(email);
                updateCount();
                document.body.style.background = "#17a2b8"; // Xanh dÆ°Æ¡ng
            });
            return currentLock;
        } else {
            document.getElementById('output').textContent = 'âš ï¸ Email Ä‘Ã£ Ä‘Æ°á»£c thiáº¿t bá»‹ khÃ¡c láº¥y, vui lÃ²ng thá»­ láº¡i sau.';
            document.body.style.background = "#ffc107"; // VÃ ng
            return; // KhÃ´ng chiáº¿m lock
        }
    });
});
</script>
</body>
</html>
