<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quáº£n lÃ½ Email â€“ Äá»“ng bá»™ Ä‘a thiáº¿t bá»‹</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
  body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: background 0.4s; }
  textarea, input, button { font-size: 16px; width: 90%; max-width: 340px; margin-top: 10px; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }

  #copyButton:hover { background: #1c7c31; }
</style>
</head>
<body>

<h3>ğŸ“¨ Quáº£n lÃ½ Email â€“ Äá»“ng bá»™ Ä‘a thiáº¿t bá»‹</h3>
<textarea id="emailInput" placeholder="DÃ¡n email (|; , space...)" ></textarea>
<button id="addBtn">â• ThÃªm Email</button>
<button id="deleteBtn">ğŸ—‘ï¸ XÃ³a toÃ n bá»™</button>

<input id="emailOut" readonly placeholder="Email xuáº¥t hiá»‡n á»Ÿ Ä‘Ã¢y" style="margin-top:10px; width:90%; max-width:340px;"/>
<button id="copyBtn" style="margin-top:10px;">ğŸ“‹ Copy Thá»§ CÃ´ng</button>

<p id="count"></p>
<p id="msg"></p>

<button id="copyButton">ğŸ“‹ Láº¥y & Copy Email</button>

<script>
// Firebase config â€” báº¡n thay báº±ng config cá»§a báº¡n
const firebaseConfig = {
  apiKey: "AIzaSyB9elXt44pt-DGYygIOWQog8XE-YqQO_I8",
  authDomain: "email-sync-tool.firebaseapp.com",
  databaseURL: "https://email-sync-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "email-sync-tool",
  storageBucket: "email-sync-tool.appspot.com",
  messagingSenderId: "902586987378",
  appId: "1:902586987378:web:b151f5d50773490816e3eb"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailsRef = db.ref('emails');
const takenRef = db.ref('takenEmails');

// UID thiáº¿t bá»‹ riÃªng
const deviceUID = localStorage.getItem('device_uid') || crypto.randomUUID();
localStorage.setItem('device_uid', deviceUID);

let emailList = [];

function extractEmails(txt) {
  const parts = txt.split(/[\s,;|]+/);
  return [...new Set(parts.map(s => s.trim().toLowerCase()).filter(e => /^[\w.+-]+@[A-Za-z\d.-]+\.[A-Za-z]{2,}$/.test(e)))];
}

function updateCount() {
  document.getElementById('count').textContent = `ğŸ“Š Sá»‘ email cÃ²n láº¡i: ${emailList.length}`;
}

function copyText(txt) {
  navigator.clipboard.writeText(txt).then(() => {
    document.getElementById('msg').textContent = `âœ… ÄÃ£ copy: ${txt}`;
  });
}

// Load danh sÃ¡ch realtime
emailsRef.on('value', snap => {
  emailList = snap.val() || [];
  updateCount();
});

// ThÃªm
document.getElementById('addBtn').onclick = () => {
  const arr = extractEmails(document.getElementById('emailInput').value);
  if (!arr.length) { document.getElementById('msg').textContent = 'âš ï¸ KhÃ´ng cÃ³ email há»£p lá»‡'; return; }
  emailsRef.transaction(list => {
    const a = list ? [...list] : [];
    arr.forEach(e => a.includes(e) || a.push(e));
    return a;
  });
  document.getElementById('emailInput').value = '';
};

// XÃ³a toÃ n bá»™
document.getElementById('deleteBtn').onclick = () => {
  if (confirm('XÃ³a toÃ n bá»™?')) emailsRef.set([]);
};

// Copy thá»§ cÃ´ng
document.getElementById('copyBtn').onclick = () => {
  const e = document.getElementById('emailOut').value;
  if (e) copyText(e);
};

// Láº¥y & Copy ngáº«u nhiÃªn
document.getElementById('copyButton').onclick = () => {
  const btn = document.getElementById('copyButton');
  btn.disabled = true; 
  btn.textContent = 'â³ Äang xá»­ lÃ½...';
  document.body.style.background = '#17a2b8';

  if (!emailList.length) {
    document.getElementById('msg').textContent = 'âœ… Danh sÃ¡ch Ä‘Ã£ háº¿t email.';
    resetUI();
    return;
  }

  const idx = Math.floor(Math.random() * emailList.length);
  const email = emailList[idx];
  const node = takenRef.child(encodeURIComponent(email));

  node.once('value').then(snap => {
    const by = snap.val();
    if (by && by !== deviceUID) {
      document.body.style.background = '#ffc107';
      document.getElementById('msg').textContent = `âš ï¸ Email Ä‘Ã£ bá»‹ láº¥y bá»Ÿi thiáº¿t bá»‹ khÃ¡c (UID: ${by})`;
      resetUI();
      return Promise.reject('Email Ä‘Ã£ bá»‹ láº¥y');
    }

    return node.set(deviceUID).then(() => {
      copyText(email);
      return new Promise(resolve => setTimeout(resolve, 500));
    }).then(() => {
      return emailsRef.transaction(list => {
        if (!list) return [];
        const i = list.indexOf(email);
        if (i >= 0) list.splice(i, 1);
        return list;
      });
    }).then((result) => {
      const [error, committed, snap2] = result;
      if (committed) {
        emailList = snap2.val() || [];
        updateCount();
        document.getElementById('emailOut').value = email;
        document.getElementById('msg').textContent = `âœ… ÄÃ£ láº¥y email: ${email}`;
      }
      return node.remove();
    });
  }).catch(err => {
    if (err !== 'Email Ä‘Ã£ bá»‹ láº¥y') {
      console.error('Lá»—i:', err);
      document.getElementById('msg').textContent = 'âš ï¸ CÃ³ lá»—i xáº£y ra khi láº¥y email.';
    }
  }).finally(() => {
    resetUI();
  });
};

function resetUI() {
  const btn = document.getElementById('copyButton');
  btn.disabled = false; 
  btn.textContent = 'ğŸ“‹ Láº¥y & Copy Email';
  if (document.body.style.background !== 'rgb(255, 193, 7)') {
    document.body.style.background = '#f0f2f5';
  }
}
</script>
</body>
