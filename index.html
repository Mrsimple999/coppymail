<body>

<script>
// === Firebase Config ===
const firebaseConfig = {

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let emailList = [];
const TELEGRAM_BOT_TOKEN = "8059063840:AAFUTs7wn_tR9xlFEvnjJHW7K6bhcnmwh4U";

const LOW_EMAIL_THRESHOLD = 20;
let notifiedLowEmail = false;

function sendTelegramNotification(message) {

function checkAndNotifyLowEmail() {
    if (emailList.length <= LOW_EMAIL_THRESHOLD && !notifiedLowEmail) {
        sendTelegramNotification(`âš ï¸ Cáº£nh bÃ¡o: Danh sÃ¡ch email cÃ²n ráº¥t Ã­t (${emailList.length} email), vui lÃ²ng bá»• sung.`);
        notifiedLowEmail = true;

    if (emailList.length > LOW_EMAIL_THRESHOLD) {

function updateCount() {
    document.getElementById('count').textContent = `ğŸ“Š Sá»‘ email cÃ²n láº¡i: ${emailList.length}`;
    checkAndNotifyLowEmail();
}

function copyText(text) {
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            document.getElementById('output').textContent = `âœ… ÄÃ£ copy: ${text}`;
        }).catch(() => fallbackCopy(text));
    } else fallbackCopy(text);
}

function fallbackCopy(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    textarea.style.left = "-9999px";
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
        document.execCommand('copy');
        document.getElementById('output').textContent = `âœ… ÄÃ£ copy: ${text}`;
    } catch {
        document.getElementById('output').textContent = 'âš ï¸ Lá»—i khi copy.';
    }
    document.body.removeChild(textarea);
}

// Load danh sÃ¡ch mail
emailRef.on('value', snapshot => {
    emailList = snapshot.val() || [];
    updateCount();
});

// ThÃªm danh sÃ¡ch mail
document.getElementById('addListButton').addEventListener('click', () => {
    const input = document.getElementById('emailListInput').value.trim();
    if (!input) {
        document.getElementById('output').textContent = 'âš ï¸ Vui lÃ²ng dÃ¡n danh sÃ¡ch email.';
        return;
    }
    const newEmails = input.split(/\r?\n/).map(e => e.trim()).filter(e => e);
    emailRef.transaction(currentList => {
        const updatedList = currentList ? currentList.slice() : [];
        newEmails.forEach(email => {
            if (!updatedList.includes(email)) updatedList.push(email);
        });
        return updatedList;
    }, () => {
        document.getElementById('emailListInput').value = '';
        updateCount();
        document.getElementById('output').textContent = `âœ… ÄÃ£ thÃªm ${newEmails.length} email.`;
    });
});

// XÃ³a toÃ n bá»™ danh sÃ¡ch

        emailRef.set([]);
    }
});

// Copy thá»§ cÃ´ng
document.getElementById('manualCopyButton').addEventListener('click', () => {
    const email = document.getElementById('emailOutput').value;
    if (!email) {
        document.getElementById('output').textContent = 'âš ï¸ KhÃ´ng cÃ³ email Ä‘á»ƒ copy.';
        return;
    }
    copyText(email);
});

// Láº¥y & Copy 1 email vá»›i khÃ³a chá»‰ 1 thiáº¿t bá»‹
document.getElementById('copyButton').addEventListener('click', () => {
    document.body.style.background = "#17a2b8"; // giá»¯ ná»n xanh dÆ°Æ¡ng
    lockRef.transaction(current => {
        if (current) return; // Ä‘Ã£ cÃ³ thiáº¿t bá»‹ khÃ¡c láº¥y
        return true;
    }, (error, committed) => {
        if (!committed) {
            document.getElementById('output').textContent = 'âš ï¸ Email Ä‘Ã£ Ä‘Æ°á»£c láº¥y bá»Ÿi thiáº¿t bá»‹ khÃ¡c.';
            return;
        }
        if (emailList.length === 0) {
            document.getElementById('output').textContent = 'âœ… Danh sÃ¡ch Ä‘Ã£ háº¿t email.';
            lockRef.remove();
            return;
        }
        const randomIndex = Math.floor(Math.random() * emailList.length);
        const email = emailList[randomIndex];
        copyText(email);
        document.getElementById('emailOutput').value = email;
        emailRef.transaction(currentList => {
            if (!currentList) return [];
            currentList.splice(randomIndex, 1);
            return currentList;
        }, () => {
            updateCount();
            document.getElementById('output').textContent = `âœ… ÄÃ£ copy: ${email}`;
            lockRef.remove();

    });
});
</script>
