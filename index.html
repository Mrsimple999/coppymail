<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Copy Tool Firebase Demo</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
body { font-family: sans-serif; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
input, button { font-size: 16px; width: 90%; max-width: 320px; margin-top: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
button { background: #007bff; color: white; border: none; cursor: pointer; transition: background 0.3s; }
button:hover { background: #0056b3; }
.input-container { display: flex; gap: 10px; align-items: center; width: 90%; max-width: 320px; margin-top: 10px; }
#manualCopyButton { max-width: 60px; padding: 10px; }
</style>
</head>
<body>
<div class="input-container">
<input type="text" id="emailOutput" placeholder="Email sẽ xuất hiện ở đây" readonly>
<button id="manualCopyButton">📋</button>
</div>
<button id="copyButton">Xuất và Copy Email</button>
<p id="count"></p>
<p id="output"></p>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyAht0R0-KXnWZuE5dLqz0HoO5Zctyd5ej8",
    authDomain: "email-sync-demo.firebaseapp.com",
    databaseURL: "https://email-sync-demo-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "email-sync-demo",
    storageBucket: "email-sync-demo.appspot.com",
    messagingSenderId: "793564021701",
    appId: "1:793564021701:web:bd1d9255f5f41ea6a7c372"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref('emails');
let emailList = [];
function updateCount() {
    document.getElementById('count').textContent = `Số email còn lại: ${emailList.length}`;
}
emailRef.on('value', snapshot => {
    const data = snapshot.val();
    emailList = data ? data : [];
    updateCount();
});
document.getElementById('copyButton').addEventListener('click', () => {
    if (emailList.length === 0) {
        document.getElementById('output').textContent = 'Danh sách đã hết email.';
        return;
    }
    const randomIndex = Math.floor(Math.random() * emailList.length);
    const email = emailList[randomIndex];
    emailList.splice(randomIndex, 1);
    emailRef.set(emailList);
    document.getElementById('emailOutput').value = email;
    navigator.clipboard.writeText(email).then(() => {
        document.getElementById('output').textContent = `Đã copy: ${email}`;
        updateCount();
    }).catch(() => {
        document.getElementById('output').textContent = 'Không thể copy.';
    });
});
document.getElementById('manualCopyButton').addEventListener('click', () => {
    const email = document.getElementById('emailOutput').value;
    if (!email) {
        document.getElementById('output').textContent = 'Không có email để copy.';
        return;
    }
    navigator.clipboard.writeText(email).then(() => {
        document.getElementById('output').textContent = `Đã copy thủ công: ${email}`;
    }).catch(() => {
        document.getElementById('output').textContent = 'Không thể copy.';
    });
});
if (location.search.includes('auto=true')) {
    setTimeout(() => document.getElementById('copyButton').click(), 500);
}
</script>
</body>
</html>
