<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Copy Email From List</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: flex-start; align-items: center; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f5f5f5; }
        button { padding: 12px 20px; font-size: 18px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; transition: background 0.3s; width: 90%; max-width: 320px; }
        button:hover { background: #0056b3; }
        p, input, textarea { margin-top: 15px; font-size: 17px; width: 90%; max-width: 320px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #ccc; text-align: center; font-size: 17px; }
        textarea { height: 150px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; resize: none; font-size: 17px; }
        .input-container { display: flex; gap: 10px; margin-top: 15px; width: 90%; max-width: 320px; }
        .input-container button { flex: 1; padding: 12px 0; font-size: 17px; }
        #manualCopyButton { max-width: 80px; }
    </style>
</head>
<body>
    <textarea id="emailListInput" placeholder="D√°n danh s√°ch email m·ªõi, m·ªói email 1 d√≤ng..."></textarea>
    <button id="updateListButton">C·∫≠p nh·∫≠t danh s√°ch email</button>

    <div class="input-container">
        <input type="text" id="emailOutput" placeholder="Email s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y" readonly>
        <button id="manualCopyButton">üìã</button>
    </div>
    <button id="copyButton">Xu·∫•t v√† Copy Email</button>
    <p id="count"></p>
    <p id="output"></p>

    <script>
        let emailList = JSON.parse(localStorage.getItem('emailList')) || [];

        const countDisplay = document.getElementById('count');
        function updateCount() {
            countDisplay.textContent = `S·ªë email c√≤n l·∫°i: ${emailList.length}`;
        }

        updateCount();

        document.getElementById('updateListButton').addEventListener('click', () => {
            const input = document.getElementById('emailListInput').value.trim();
            if (!input) {
                document.getElementById('output').textContent = 'Vui l√≤ng d√°n danh s√°ch email tr∆∞·ªõc.';
                return;
            }
            emailList = input.split('\n').map(email => email.trim()).filter(email => email);
            localStorage.setItem('emailList', JSON.stringify(emailList));
            document.getElementById('output').textContent = `ƒê√£ c·∫≠p nh·∫≠t danh s√°ch ${emailList.length} email v√† l∆∞u v√†o b·ªô nh·ªõ.`;
            updateCount();
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            if (emailList.length === 0) {
                document.getElementById('output').textContent = 'Danh s√°ch email tr·ªëng.';
                return;
            }

            const randomIndex = Math.floor(Math.random() * emailList.length);
            const email = emailList[randomIndex];
            emailList.splice(randomIndex, 1);
            localStorage.setItem('emailList', JSON.stringify(emailList));

            document.getElementById('emailOutput').value = email;

            navigator.clipboard.writeText(email)
                .then(() => {
                    document.getElementById('output').textContent = `ƒê√£ copy: ${email}`;
                    updateCount();
                })
                .catch(() => {
                    document.getElementById('output').textContent = 'Kh√¥ng th·ªÉ copy, vui l√≤ng th·ª≠ l·∫°i.';
                });
        });

        document.getElementById('manualCopyButton').addEventListener('click', () => {
            const email = document.getElementById('emailOutput').value;
            if (!email) {
                document.getElementById('output').textContent = 'Ch∆∞a c√≥ email ƒë·ªÉ copy.';
                return;
            }

            navigator.clipboard.writeText(email)
                .then(() => {
                    document.getElementById('output').textContent = `ƒê√£ copy th·ªß c√¥ng: ${email}`;
                })
                .catch(() => {
                    document.getElementById('output').textContent = 'Kh√¥ng th·ªÉ copy, vui l√≤ng th·ª≠ l·∫°i.';
                });
        });
    </script>
</body>
</html>
